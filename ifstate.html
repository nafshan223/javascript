<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div style="height: 150px; width: 250px; border: 2px solid black; border-radius: 2rem; margin: 60px; margin-left: 300px;">
        <form style="margin: 30px;">
            <label for="">AGE</label>
            <input type="number" placeholder="enter age" id="age">
            <br><br>
            <button class="btn btn-primary " onclick="vote()" >SUBMIT</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
</script> 
<script>
    function vote(){
        let a=document.getElementById("age").value;
        if(a<18)
    {
        alert("not eligible");
    }
    else
    {
       alert("eligible");
    }
}
</script>   
</body>
</html>
